{% extends "global/base.html" %} {% load static %}
<!-- -->
{% block head %}
<link rel="stylesheet" href="{% static 'tarefas/css/tarefas_index.css' %}" />
{% endblock head %}
<!-- -->
{% block content %}
<div class="container-fluid header">
  <h1>Minhas Tarefas</h1>
  <a href="{% url 'adicionar' %}" class="btn btn-primary">Adicionar Tarefa</a>
</div>
<br /><br />
<div class="container">
  {% for tarefa in tarefas %}
  <div class="container-tarefa">
    <h5>{{tarefa.titulo}}</h5>
    <p>{{tarefa.descricao}}</p>
  </div>
  <br />
  {% endfor %}
</div>
{% endblock content %}
